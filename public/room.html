<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Chess Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <!-- TOP BAR -->
  <div id="top-bar">
    <button onclick="toggleChat()">ğŸ’¬ Chat</button>
    <input id="roomLink" readonly />
  </div>

  <!-- STATUS -->
  <div id="status"></div>

  <!-- BOARD -->
  <div id="board"></div>

  <!-- CAPTURED PIECES -->
  <div id="captured">
    <div><b>White Captured:</b> <span id="capWhite"></span></div>
    <div><b>Black Captured:</b> <span id="capBlack"></span></div>
  </div>

  <!-- CHAT -->
  <div id="chat" hidden>
    <ul id="messages"></ul>
    <input id="msg" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
    <button onclick="toggleChat()">Close</button>
  </div>

  <!-- SOCKET.IO (MUST COME FIRST) -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- CREATE SOCKET GLOBALLY -->
  <script>
    const socket = io();

    // Shareable link
    document.getElementById("roomLink").value = window.location.href;

    function toggleChat() {
      chat.hidden = !chat.hidden;
    }

    function sendMsg() {
      if (msg.value.trim() !== "") {
        socket.emit("chat", msg.value);
        msg.value = "";
      }
    }

    socket.on("chat", m => {
      const li = document.createElement("li");
      li.innerText = m;
      messages.appendChild(li);
    });
  </script>

  <!-- CHESS ENGINE -->
  <script src="/chess.js"></script>

  <!-- GAME LOGIC -->
  <script src="/game.js"></script>

</body>
</html>
