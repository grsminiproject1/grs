<!DOCTYPE html>

    <title>Create Chess Room</title>
</head>
<body style="text-align:center">

<h2>Online Chess</h2>
<button onclick="createRoom()">Create Room</button>

<script>
function createRoom() {
    const id = crypto.randomUUID();
    window.location.href = `/room/${id}`;
}
</script>
