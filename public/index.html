<!DOCTYPE html>
<html>
<head>
    <title>Online Chess</title>
</head>
<body style="text-align:center">

<h2>Online Chess</h2>
<button onclick="createRoom()">Create Room</button>

<script>
async function createRoom() {
    const res = await fetch("/create-room");
    const data = await res.json();

    alert(
        "Room ID: " + data.roomId +
        "\nVerification Code: " + data.code +
        "\n\nShare this code with your opponent."
    );

    window.location.href = "/room/" + data.roomId + "?code=" + data.code;
}
</script>

</body>
</html>
