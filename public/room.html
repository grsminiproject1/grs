<div id="name-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:100; display:flex; justify-content:center; align-items:center;">
    <div style="background:#134e3a; padding:30px; border-radius:10px;">
        <h3>Enter Your Name</h3>
        <input id="userNameInput" type="text" placeholder="Your Name..." />
        <button onclick="startGame()">Start Playing</button>
    </div>
</div>

<div id="top-bar">
    <input id="roomLink" readonly />
    <span id="status">Waiting for players...</span>
</div>

<div class="game-wrapper">
    <div id="panel-b" class="player-panel">
        <h4 id="name-b">Black</h4>
        <div id="capWhite" class="graveyard"></div> </div>

    <div id="board"></div>

    <div id="panel-w" class="player-panel">
        <h4 id="name-w">White</h4>
        <div id="capBlack" class="graveyard"></div> </div>

    <div id="chat">
        <ul id="messages"></ul>
        <input id="msg" placeholder="Chat..." />
        <button onclick="sendMsg()">Send</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<script src="/game.js"></script>
