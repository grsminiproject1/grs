<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
</head>
<body>
    <div id="status">Waiting for players...</div>

    <div class="main-container">
        <div id="side-b" class="side-panel">
            <h3 id="name-b">Black</h3>
            <p>Captured:</p>
            <div id="capBlack" class="graveyard"></div>
        </div>

        <div id="board"></div>

        <div id="side-w" class="side-panel">
            <h3 id="name-w">White</h3>
            <p>Captured:</p>
            <div id="capWhite" class="graveyard"></div>
        </div>
    </div>

    <div id="chat-container">
        <ul id="messages"></ul>
        <input id="msg" placeholder="Chat here...">
        <button onclick="socket.emit('chat', msg.value); msg.value=''">Send</button>
    </div>

    <script src="/game.js"></script>
</body>
</html>
